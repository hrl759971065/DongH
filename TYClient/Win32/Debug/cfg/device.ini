;取稳定值的间隔时间,单位ms
CycleTime=80
#是否置反
IsRev=false
#数据长度
DataLen=7
#是否启用包模式
UsePkg=true
#数据包类型
ComPkgType=2
#数据包周期
Pkginterval=50
#是否启用
IsUse=false

