#汽车衡仪表
[Meter]
#型号
Model=通用
#串口号
Com=2
BaudRate=1200
ParityCheck=N
DataBit=8
# 停止位 0表示 1,1表示1.5,2表示2
StopBit=0
;数据开始标志
BTag=AA
;数据结束标志
ETag=AA
;从标志位开始后第N位为有效计量数据
